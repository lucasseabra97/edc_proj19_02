<!DOCTYPE html>
<html lang="en">
<head>
    <title>EDC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add additional CSS in static file -->
    {% load staticfiles %}
    <link rel="stylesheet" href='{% static "css/global.css" %}'/>
    <link rel="stylesheet" href='{% static "css/header.css" %}'/>
    <link rel="stylesheet" href='{% static "css/sidebar.css" %}'/>
    <link rel="stylesheet" href='{% static "css/index.css" %}'/>
    <link rel="stylesheet" href='{% static "css/country.css" %}'/>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <div class="header flex-center">
        <a href="/" class="header__logo flex-center">
            <!-- <img src="{% static 'logo.svg' %}" alt=""> -->
            <span>HOME</span>
        </a>
        <div class="header__search">
            <input class="search" id="headerSearch" placeholder="Pesquise por nomes de músicas, artistas, e álbuns" type="text">
            <img id="headerSearchImg" src="{% static 'search.png' %}"  alt="">
        </div>
        <!-- <a class="action" href="http://localhost:8000/playlists" style="filter: invert(1)">
            <img src="{% static 'playlist.png' %}" alt="">
        </a>
        <a class="action" href="http://localhost:8000/pitchforkfeed">
            <img src="{% static 'feed.svg' %}" alt="">
        </a>
        <a class="action" href="http://localhost:8000/" id="logout">
            <img src="{% static 'logout.png' %}" alt="">
        </a> -->
    </div>
    <div class="content flex-center">
        <div class="sidebar">
            <div class="sidebar__item flex-center-column" id="pib">
                <div class="sidebar__item__header flex-center">
                    <span>PIB</span>
                    <!-- <span class="arrow">&#60</span> -->
                </div>
                <div class="sidebar__item__content">

                </div>
            </div>

            <div class="sidebar__item flex-center-column" id="area">
                <div class="sidebar__item__header flex-center">
                    <span>AREA</span>
                    <!-- <span class="arrow">&#60</span> -->
                </div>
                <div class="sidebar__item__content">

                </div>
            </div>

            <div class="sidebar__item flex-center-column" id="populacao">
                <div class="sidebar__item__header flex-center">
                    <span>POPULACAO</span>
                    <!-- <span class="arrow">&#60</span> -->
                </div>
                <div class="sidebar__item__content">

                </div>
            </div>

            <div class="sidebar__item flex-center-column" id="inflacao">
                <div class="sidebar__item__header flex-center">
                    <span>INFLACAO</span>
                    <!-- <span class="arrow">&#60</span> -->
                </div>
                <div class="sidebar__item__content">

                </div>
            </div>
        </div>
        <div class="content--wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

<script src='{% static "js/landing.js" %}'></script>

<script src='{% static "js/index.js" %}'></script>

<script src='{% static "js/teste-chart.js" %}'></script>
<script src='{% static "js/country-charts.js" %}'></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
</html>
